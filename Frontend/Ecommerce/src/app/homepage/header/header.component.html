<!-- Modal Login for user-->

<div class="modal" id="myModal" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
        <button type="button" class="close close_button" data-dismiss="modal" (click)="showModal=false">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="" method="post" class="loginform">

          <!-- <div class="container">" -->
          <label for="username">Username</label>
          <input class="loginput" [(ngModel)]="username" type="text" class="form-control" placeholder="Enter Username"
            name="username" required>

          <label for="psw">Password</label>
          <input class="loginput" [(ngModel)]="password" type="password" class="form-control"
            placeholder="Enter Password" name="psw" required>
          <div class="btn-container">
            <button type="submit" (click)="login()" class="loginbtn" >Login</button>

            <button type="button" class="logincancelbtn">Cancel</button>
          </div>
          <div class="login-createaccount">

            <span class="psw">Forgot <a href="#">password?</a></span>
            <span class="createaccount"><a href="#" (click)="accountModal=true" data-toggle="modal"
                data-target="#accountModal" (click)="showModal=false">Create A Account</a></span>
            <!-- </div> -->
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="showModal=false">Close</button>
        </div> -->

    </div>
  </div>
</div>

<!-- modal Registraion for user-->

<div class="modal" id="accountModal" [ngClass]="{'accountModal':accountModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Account</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="accountModal=false">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="" method="post" class="Registerform">

          <!-- <div class="container"> -->
          <label for="FirstName">FirstName</label>
          <input [(ngModel)]="FirstName" class="registerinput" type="text" class="form-control" placeholder="First Name"
            name="FirstName" required>
          <label for="LastName">LastName</label>
          <input [(ngModel)]="LastName" class="registerinput" type="text" class="form-control" placeholder="Last Name"
            name="LastName" required>
          <label for="Address">Address</label>
          <input [(ngModel)]="Address" class="registerinput" type="textarea" class="form-control" placeholder="Address"
            name="Address" required>
          <label for="Pincode">Pincode</label>
          <input [(ngModel)]="Pincode" class="registerinput" type="number" class="form-control" placeholder="Pincode "
            name="Pincode" required>
          <label for="Phonenumber">Phone Number</label>
          <input [(ngModel)]="PhoneNumber" class="registerinput" type="number" class="form-control"
            placeholder="Phonenumber" name="Phonenumber" required>
          <label for="Email">Email</label>
          <input [(ngModel)]="Email" class="registerinput" type="text" class="form-control" placeholder="Email"
            name="Email" required>
          <label for="uname">Username</label>
          <input [(ngModel)]="Username" class="registerinput" type="text" class="form-control" placeholder=" Username"
            name="uname" required>
          <label for="password">Password</label>
          <input class="registerinput" type="text" class="form-control" placeholder=" password" name="password"
            required>
          <label for="ConfirmPassword">Confirm Password</label>
          <input [(ngModel)]="Password" class="registerinput" type="password" class="form-control"
            placeholder="Enter Password" name="ConfirmPassword" required>
          <div class="btn-container">
            <button type="submit" class="loginbtn" (click)="UserRegistration()">Create Account</button>
            <button type="button" class="logincancelbtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<!--SELLER REGISTRATION-->

<div class="modal" id="sellerregmodal" [ngClass]="{'sellerregistraion':sellerregistraioModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Company Details</h4>
        <button type="button" class="close close_button" data-dismiss="modal" (click)="sellerregistraioModal=false">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" method="POST" class="Registerform">


          <!-- <div class="container"> -->
         <label for="CompanyName">ComapnayName</label>
          <input class="registerinput" type="text" class="form-control" placeholder="CompanyName" name="SCompanyName"
            formControlName="CompanyName" required>

          <label for="CompanyAddress">Company Address</label>
          <input class="registerinput" type="textarea" class="form-control" placeholder="Adresss" name="CompanyAddress"
            formControlName="CompanyAddress" required>

          <label for="CompanyPin">Pincode</label>
          <input class="registerinput" type="number" class="form-control" placeholder="CompanyPin " name="SPin"
            formControlName="CompanyPin" required>

          <label for="Proof">IdProof</label>
          <input (change)="onChange($event)" class="registerinput" type="file" class="form-control"
            placeholder="Proof" name="Proof" required>

          <label for="CompanyWebsite">Website</label>
          <input class="registerinput" type="text" class="form-control" placeholder="LastName" name="CompanyWebsite"
            formControlName="CompanyWebsite" required>

          <label for="PhoneNumber">Phone Number</label>
          <input class="registerinput" type="number" class="form-control" placeholder="PhoneNumber" name="PhoneNumber"
            formControlName="PhoneNumber" required>
          <label for="Email">Email</label>
          <input class="registerinput" type="text" class="form-control" placeholder="Email" name="Email"
            formControlName="Email" required>
          <div class="btn-container">
            <button type="submit" class="loginbtn">Request to sell</button>
            <button type="button" class="logincancelbtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ADD PRODUCT MODAL-->

<div class="modal" id="AddProductModal" [ngClass]="{'AddProductModal':AddProductModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Product Details</h4>
        <button type="button" class="close close_button" data-dismiss="modal" (click)="AddProductModal=false">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="productform" (ngSubmit)="AddProduct()" method="POST" class="addproduct">


          <!-- <div class="container"> -->
         <label for="PCategory">Category</label>
          <input class="registerinput" type="text" class="form-control" placeholder="Category" name="PCategory"
            formControlName="PCategory" required>

          <label for="PName">Name</label>
          <input class="registerinput" type="textarea" class="form-control" placeholder="Name" name="PName"
            formControlName="PName" required>

          <label for="PDescription">Description</label>
          <input class="registerinput" type="textarea" class="form-control" placeholder="Description" name="PDescription"
            formControlName="PDescription" required>

          <label for="PPhoto">Image</label>
          <input (change)="onChangeProduct($event)" class="registerinput" type="file" class="form-control"
            placeholder="PPhoto" name="PPhoto" required>

          <label for="PPrice">Price</label>
          <input class="registerinput" type="text" class="form-control" placeholder="Price" name="PPrice"
            formControlName="PPrice" required>

          <label for="sellername">Seller Name</label>
          <input class="registerinput" type="text" class="form-control" placeholder="sellername" name="sellername"
            formControlName="sellername" required>
         
          <div class="btn-container">
            <button type="submit" class="loginbtn">Add product</button>
            <button type="button" class="logincancelbtn"  (click)="AddProductModal=false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
